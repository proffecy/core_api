nelmio_api_doc:
    documentation:
        info:
            title: Proffecy Core Api
            description: This is a new rest api!
            version: 1.0.0
        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Value: Bearer {jwt}'
                name: Authorization
                in: header
        security:
            - Bearer: []
    areas: # to filter documented areas
        path_patterns:
            - ^/users
            - ^/oauth
            - ^/human
            - ^/signup
            - ^/api
            - ^/documentation
            - ^/login
            - ^/login_check
            - ^/logout
            - ^/profile
            - ^/register
